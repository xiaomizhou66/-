<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital system</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="home.js"></script>
</head>

<body>
    <div id="top" class="top">
        <div class="wrap">
            <p class="call">挂号热线：021-88888888</p>
            <p class="welcome">欢迎来到城市医院挂号统一平台 &nbsp;请&nbsp;&nbsp;
                <a href="#">登录</a>&nbsp; |
                <a href="#">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">帮助中心</a>
            </p>
        </div>
    </div>
    <div id="header" class="header">
        <div class="wrap">
            <a class="logo" href="#">
                <img src="../img/logo.png" alt="logo">
            </a>
            <div class="search">
                <div></div>
            </div>
        </div>
    </div>
    <div id="nav" class="nav">
        <div class="wrap">
            <!-- 看设计稿可以看到这个导航菜单栏放在导航中比较合适，不应该放在banner中 -->
            <div id="nav-menu" class="nav-menu">全部科室
                <div class="menu-list"></div>
            </div>
            <a class="nav-link" href="#">按医院挂号</a>
            <a class="nav-link" href="#">按科室挂号</a>
            <a class="nav-link" href="#">按疾病挂号</a>
            <a class="nav-link" href="#">最新公告</a>
            <a class="nav-link" href="#">社会知名医院</a>
        </div>
    </div>
    <div id="banner" class="banner">
        <div class="wrap">
            <div id="banner-slider" class="banner-slider"></div>
            <div id="banner-search" class="banner-search">
                <div class="caption">快速预约</div>
                <div class="form">
                    <select name="area" id="area" class="form-line">
                        <option value="null"> 医院地区</option>
                    </select>
                    <select name="level" id="level" class="form-line">
                        <option value="null">医院等级</option>
                    </select>
                    <select name="name" id="name" class="form-line">
                        <option value="null">医院名称</option>
                    </select>
                    <select name="department" id="department" class="form-line">
                        <option value="null">医院科室</option>
                    </select>
                </div>
                <div class="btn-submit">
                    <input type="button" value="快速查询" />
                </div>
            </div>
            <div id="banner-help" class="banner-help"></div>
        </div>
    </div>
    <div id="content" class="content">
        <div class="wrap">
            <div id="content-tab" class="content-tab">
            </div>
            <div id="content-news" class="content-news"></div>
            <div id="content-close" class="content-close"></div>
        </div>
    </div>
    <div class="clearfloat"></div>
    <div id="footer" class="footer"></div>




</body>

</html>
