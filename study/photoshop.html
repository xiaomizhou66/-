    1、获取一个图片的尺寸 
        ①用拖拽工具：从上标尺栏拉出一根线到图片边上。要服帖，获取准确的尺寸px
        ②用拖拽工具：从左标尺拉一根线到图片边上。要服帖，获取准确的尺寸px

        ①把需要裁剪的图片拖到新图层上
        ②裁剪，根据透明裁剪 
    2、获取多张图片的尺寸
        ①裁剪工具-切片工具-
    注意：虽然这样可以快速生成图片，但是并不适合我们，因为不是所有的图片我们都需要得到尺寸，
         这样还是麻烦的，不适合我们的实际切图工具
    3、获取字体：
    注意：有的时候我们获取到的字体错误，不存在，是因为ps里面没有包含这种字体，我们需要先给

          控制面板：字体文件，拖拽到ps里面，然后重启ps，就可以显示字体了
